apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-project-app-deployment
spec:
  replicas: 2 # 안정성을 위해 파드를 2개 실행합니다.
  selector:
    matchLabels:
      app: mini-project-app
  template:
    metadata:
      labels:
        app: mini-project-app
    spec:
      containers:
      - name: mini-project-app
        # 🚨 중요: ArgoCD가 이 이미지 태그를 나중에 자동으로 바꿔줄 것입니다.
        # 처음에는 Docker Hub에 있는 특정 버전(예: 8)으로 지정합니다.
        image: minskko/mini-project-app:10
        ports:
        - containerPort: 8080 # app.py에서 설정한 포트
